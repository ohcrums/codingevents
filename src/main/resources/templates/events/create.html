<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">

<nav th:replace="~{fragments :: navigation}"></nav>

<h1 th:text="${title}"></h1>

<p th:text="${errorMsg}" style="color:red;"></p>

<form method="post">
    <div class="form-group">
        <label>Event Name:
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <br>
    <div class="form-group">
        <label>Event Description:
            <input th:field="${event.eventDetails.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.description}"></p>
    </div>
    <br>
    <div class="form-group">
        <label>Contact Email:
            <input th:field="${event.eventDetails.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Location:
            <input th:field="${event.eventDetails.location}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.location}"></p>
    </div>
    <div class="form-group">
        <label>Number of Attendees:
            <input th:field="${event.eventDetails.numberOfAttendees}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.numberOfAttendees}"></p>
    </div>
    <div class="form-group">
        <label>RSVP:
            <select  th:field="${event.eventDetails.rsvp}" class="form-select">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </label>
        <p class="error" th:errors="${event.eventDetails.rsvp}"></p>
    </div>
    <br>
    <div class="form-group">
        <label>Type
            <select th:field="${event.eventCategory}">
                <option th:each="eventCategory : ${categories}"
                        th:value="${eventCategory.id}"
                        th:text="${eventCategory.name}"
                ></option>
            </select>
                <p class="error" th:errors="${event.eventCategory}"></p>
        </label>
    </div>
    <br><br>
    <div class="form-group">
        <label>
            <input type="submit" value="Create Event" class="btn btn-success">
        </label>
    </div>
</form>

</body>
</html>
